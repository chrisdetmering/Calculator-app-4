<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div>
            <input type="text" id="display2">
        </div>
        <div>
            <input type="text" id="display">
        </div>
        <div>
            <span>
                <button class="nums" id="one">1</button><button class="nums" id="two">2</button><button class="nums"
                    id="three">3</button><button class="operators" id="divide">รท</button>
            </span>
        </div>
        <div>
            <span>
                <button class="nums" id="four">4</button><button class="nums" id="five">5</button><button class="nums"
                    id="six">6</button><button class="operators" id="multiply">x</button>
            </span>
        </div>
        <div>
            <span>
                <button class="nums" id="seven">7</button><button class="nums" id="eight">8</button><button class="nums"
                    id="nine">9</button><button class="operators" id="subtract">-</button>
            </span>
        </div>
        <div>
            <span>
                <button class="operators" id="equal">=</button><button class="nums" id="point">.</button><button
                    class="operators" id="add">+</button>
            </span>
        </div>
        <div>
            <span>
                <button id="clear">C/AC</button>
            </span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
